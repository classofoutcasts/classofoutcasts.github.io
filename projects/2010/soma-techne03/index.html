<script type="text/javascript">
$(document).ready(function() {
 
// initialize custom scrollbar
  jQuery('#content_body').jScrollPane({showArrows:false, scrollbarWidth:5, scrollbarMargin:0, topCapHeight:30, bottomCapHeight:10, dragMaxHeight:300});

// provide node-edit-form on project-detail page with enough height
    
/** start Overscroll customization 

    // maximize overscroll parent container to viewport width
        $(".node-type-project #content").css('width', $(document).width() - $("#sidebar-left").width() - parseInt($("#sidebar-left").css("padding-left"), 10) - parseInt($("#sidebar-left").css("padding-right"), 10) - 35);
      
    // recalculate overscrollarea width
    var overscrollImgWidth = 10;
    $(".node-type-project #block-views-project_detail-block_1 img").each(function() {
      overscrollImgWidth += this.width + 10;
    });
    overscrollWidth = overscrollImgWidth;
    $(".node-type-project #block-views-project_detail-block_1 .content").css('width', overscrollWidth+'px');
//    $(".node-type-project #block-views-project_detail-block_1").overscroll({diddrection:'vertical', wheelDirection:'vertical'});

    $("#block-views-project_detail-block_1 div").css('color', '#ff0000');
  end Overscroll customization **/

// display project names in sidebar
    $("#techniques .view-content ul li").append("<ul></ul>");
  $(".project-title").each(function() {
    link = $(this).html();
    text = $(this).find("a:first").html();
    listitem = '<li title="Project: ' + text + '">' + link + '</li>';
    $("#techniques .view-content ul li ul").append(listitem);
  });


// add color animation to text links
  $("#sidebar-left a").not(".active").hover(function(){
    $(this).animate({color: '#000000', fontWeight: 'bold'}, 400);
  }, function() {
    $(this).animate({color: '#1E6F51', fontWeight: 'normal'}, 400);
  })

// make #sidebar-left vertical border align with the bottom of #column-two vertical-border
  var mainheight = ( $("#main").height() - $("#header").height() );
  $("#sidebar-left").css('height', mainheight);
  $("#column-one").css('height', mainheight);
  $("#column-two").css('height', mainheight);

// make druplicon toggle #status-informatie visibility
  var panel = $("#status-informatie");
  var button = $("#showhide");
  var initialState = "collapsed";
  var activeClass = "hidden";
  if($.cookie("panelState") == undefined) {
  	$.cookie("panelState", initialState);
  }
  var state = $.cookie("panelState");
  if(state == "collapsed") {
  	panel.hide();
	button.css('opacity','0.3');
	button.addClass(activeClass);
  }
  button.click(function(){
  if($.cookie("panelState") == "expanded") {
    $.cookie("panelState", "collapsed");
    button.css('opacity','0.5');
    button.addClass(activeClass);
  } else {
    $.cookie("panelState", "expanded");
    button.css('opacity','1');
    button.removeClass(activeClass);
  }
  panel.slideToggle("slow");
  return false;

  });
});

</script>
